# Site settings
title: "Josh Burnwatt Resume"
description: "A resume hosted on Github Pages"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Joshua A. Burnwatt"
resume_title:                   "Product Manager | Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "josh@burnwatt.io"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "901-265-9031"
resume_contact_address:         "509 Sugarbush Circle, Frederick MD 21703"

resume_header_contact_info:     "509 Sugarbush Circle, Frederick MD 21703 • 901-265-9031 • josh@burnwatt.io"
display_header_contact_info:    "false"

resume_header_intro: "<p>Technical strategist with a flair for software engineering and a knack for understanding the broader business canvas. Skilled in fostering collaborative environments, streamlining processes using low-code solutions, and translating intricate tech jargon into actionable insights.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/burnwatt"
  resume_twitter_url:           "http://twitter.com/burnwatt"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/burnwatt"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://www.burnwatt.io"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
